<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-field">
      <mat-form-field appearance="fill" class="wider-field">
        <mat-label>Email:</mat-label>
        <input matInput type="text" name="username" [(ngModel)]="email" required>
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
  <div class="result">
    Result: {{ result }}
  </div>
</div>
